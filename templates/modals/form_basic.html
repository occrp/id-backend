{% import "macros/forms.html" as form_macros with context %}

{% if not_allowed %}{% trans %}Not Allowed{% endtrans %}{% endif %}

<form action="{{ form_action }}" class="form-horizontal" method="POST"
 {% if enctype %}
   enctype="{{enctype}}" 
 {% endif %}
>
    {% for field in form %}
        {{ form_macros.render_field(field) }}
    {% endfor %}
</form>
