{% extends "base.html" %}

{% block content %}

<h1>{% trans %}Choose a new password{% endtrans %}</h1>

{% if validlink %}

<form method="post" action="">
  {% csrf_token %}
  {{ form.as_table() }}

  <input type="submit" value="{% trans %}Save password{% endtrans %}" />
</form>

{% else %}

<p>{% trans %}Password reset failed{% endtrans %}</p>

{% endif %}

{% endblock %}
