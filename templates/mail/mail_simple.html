{% extends 'mail/mail_base.html' %}

{% block title %}
<div style="font-size:16px;line-height:20px;padding:2px 0 8px 0">
    <strong>{% block simple_title %}{% endblock %}</strong>
</div>
{% endblock %}

{% block body %}
<table border="0" cellpadding="0" cellspacing="0" style="padding:0;text-align:left;width:100%" width="100%">
    <tbody>
    <tr valign="top">
        <td colspan="2" style="width:100%;font-size:12px;font-family:Tahoma, sans-serif;padding:0 0 16px 0">
            <div style="background-color:#f5f5f5;padding:12px;border:1px solid #dddddd;">
                {% block simple_body %}{% endblock %}
                <p>{% trans %}The Research Desk{% endtrans %}<br />{% trans %}at the Investigative Dashboard{% endtrans %}</p>
            </div>
            <div style="color:#505050;padding:4px 0 0 0"></div>
        </td>
    </tr>
    </tbody>
</table>
{% endblock %}
