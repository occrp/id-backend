<div layout="column" flex>
    <h1>
        <a href="#/projects/{{story.project}}"><b style="margin-right: 1em;" class="fa fa-angle-left"></b></a> <b class="fa fa-newspaper-o"></b> {{story.title}}</h1>

    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Write">
            <md-content class="md-padding" flex layout="column">
                <md-input-container style="padding-bottom: 0px;">
                    <label>Story text</label>
                    <textarea ng-changed="textChanged()" ng-model="storyVersion.text" style="font-size: 140%; width: 100%; max-width: 700px; margin-left: auto; margin-right: auto; margin-bottom: 0px; padding-bottom: 0px;" aria-label="Story text"></textarea>
                </md-input-container>
                <md-progress-linear md-mode="determinate" value="{{saveStatus}}"></md-progress-linear>
            </md-content>
        </md-tab>
        <md-tab label="Edit">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
        <md-tab label="Fact-check">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
        <md-tab label="Art">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
        <md-tab label="People">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
    </md-tabs>
</div>
