<md-dialog aria-label="New Story">
  <form name="storyNewForm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New Story</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding layout="column" layout-sm="column">
        <md-input-container>
            <label>Title</label>
            <input required name="storyTitle" ng-model="story.title" md-maxlength="100">
            <div ng-messages="storyNewForm.storyTitle.$error">
                <div ng-message="required">You must supply a story title.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Thesis</label>
            <input required name="storyThesis" ng-model="story.thesis" md-maxlength="200">
        </md-input-container>
    </md-content>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-primary">
        Cancel
    </md-button>
    <md-button ng-click="create(story)" class="md-primary">
        Create
    </md-button>
  </div>
  </form>
</md-dialog>
