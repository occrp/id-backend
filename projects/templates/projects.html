<!-- This is standalone HTML done in Material, to be cannibalized later -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css"/>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="ID2ProjectsController as projects">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>ID2 Projects</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex ng-app="ID2Projects">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="it in projects.menuitems" ng-click="projects.goto(it)"
                               ng-class="{'selected' : it === projects.appselected }">

                       <md-icon md-font-icon="[[it.icon]]" class="fa fa-2x"></md-icon>
                       <div class="md-list-item-text">
                           [[it.name]]
                       </div>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <md-fab-trigger>
                    <md-button class="md-fab" aria-label="New Project" ng-click="newProject($event)">
                        <md-icon md-font-icon="fa-plus" class="fa fa-2x"></md-icon>
                    </md-button>
                </md-fab-trigger>

                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="it in projectList" ng-click="projects.goto(it)">
                        <md-icon md-font-icon="fa-folder" class="fa fa-2x"></md-icon>
                        <div class="md-list-item-text">
                            <h3>[[it.title]]</h3>
                            <h4>[[it.description]]</h4>
                            <p>[[it.coordinator.email]]</p>
                        </div>
                    </md-list-item>
                </md-list>

            </md-content>
        </div>
    </div>
    <script src="/static/bower_components/angular/angular.min.js"></script>
    <script src="/static/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/static/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/static/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/static/js/id2/projects.js"></script>
  </body>
</html>
